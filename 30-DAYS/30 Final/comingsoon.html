<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strengthen Your Passwords: A Crucial Task</title>
    <link rel="stylesheet" href="templets/comingsoon.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>COMING SOON!!</h1>
    <div class="gif-container">
        <img src="static\786.png" alt="Animated GIF" class="animated-gif">
    </div>

    <!-- Back Button -->
    <button id="backButton" class="back-button">Go Back</button>

    <script>
        const instructButtons = document.getElementsByClassName('instruction');
        for (let i = 0; i < instructButtons.length; i++) {
            instructButtons[i].addEventListener('click', function() {
                const content = this.parentElement.nextElementSibling;
                if (content.style.display === 'block') {
                    content.style.display = 'none';
                } else {
                    content.style.display = 'block';
                }
            });
        }

        // Back button functionality
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back(); // Goes back to the previous page
        });
    </script>
</body>
</html>
